<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>QuizApp</title>

    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="script.js"></script>

    <!-- Bootstrap files -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>

  <body onload="init()">
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Quizapp</span>
      </div>
    </nav>

    <div class="container">
      <div class="card quiz-card">
        <img src="img/quiz.jpg" id="header-img" class="card-img-top" />
        <div class="progress">
          <div
            class="
              progress-bar progress-bar-striped
              bg-success
              progress-bar-animated
            "
            id="progress-bar"
            role="progressbar"
            style="width: 25%"
            aria-valuenow="25"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            25%
          </div>
        </div>
        <div class="card-body" id="endScreen" style="display: none">
          <div class="text-center">Quiz beendet!</div>

          <div class="text-center">
            Du hast <b id="correctAnswer">xxx</b> Fragen von
            <b id="allQu">xxx</b> richtig beantwortet.
          </div>
          <div class="end-button">
            <button class="btn btn-primary" onclick="newGame()">
              Erneut versuchen
            </button>
          </div>
        </div>

        <div class="card-body" id="questionBody">
          <h5 class="card-title" id="questiontext">Frage</h5>

          <div class="card mb-2 answer-button">
            <div class="card-body" id="answer_1" onclick="answer('answer_1')">
              Antwort
            </div>
          </div>

          <div class="card mb-2">
            <div
              class="card-body answer-button"
              id="answer_2"
              onclick="answer('answer_2')"
            >
              Antwort
            </div>
          </div>

          <div class="card mb-2">
            <div
              class="card-body answer-button"
              id="answer_3"
              onclick="answer('answer_3')"
            >
              Antwort
            </div>
          </div>

          <div class="card mb-2">
            <div
              class="card-body answer-button"
              id="answer_4"
              onclick="answer('answer_4')"
            >
              Antwort
            </div>
          </div>

          <div class="question-footer">
            <span><b id="Q">1</b> von <b id="allQ">x</b> Fragen</span>

            <button
              class="btn btn-primary"
              disabled
              id="next-button"
              onclick="nextQuestion()"
            >
              NÃ¤chste Frage
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
